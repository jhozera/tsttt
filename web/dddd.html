<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input {
            border: none;
            border-bottom: 2px solid red;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            outline: none;
        }

        input::placeholder {
            color: red;
            font-size: 14px;
        }
    </style>
    <title>Campo CPF/CNPJ</title>
</head>
<body>
    <form>
        <label for="documento"></label>
        <input type="text" id="documento" placeholder="Digite seu documento (CPF/CNPJ)">
    </form>
</body>
</html>
